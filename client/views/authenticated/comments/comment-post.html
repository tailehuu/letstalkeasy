<template name="commentPost">
<form name="comment" class="comment-form form caption">
    <div class="form-group">
        <div class="controls">
            <label for="body">Comment on this post</label>
            <textarea name="body" id="body" class="form-control" rows="1"></textarea>
          
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Comment</button>
  </form>
</template>
