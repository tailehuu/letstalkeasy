<template name="messages">
<div id="room-chat" class="container messages-chat">
    <div class="row chat-window col-xs-5 col-md-3" id="chat_window_1">
        <div class="col-xs-12 col-md-12">

        	<div class="panel panel-default" id="panel-chat">
                <div class="panel-heading top-bar">
                    <div class="col-md-8 col-xs-8">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> {{userChat.profile.name}}</h3>
                    </div>
                    <div class="col-md-4 col-xs-4" style="text-align: right;">
                       <!--  <a href="#"><span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span></a> -->
                        <span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span>
                    </div>
                </div>
                <div class="panel-body msg_container_base">
                {{#each msgs}}
                	{{> messageItem}}
                {{/each}}
                    
                    
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="message-chat" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." />
                        <span class="input-group-btn">
                        <button class="btn btn-primary btn-sm" id="btn-chat">Send</button>
                        </span>
                    </div>
                </div>
    		</div>
        </div>
    </div>
    
</div>
</template>
