<template name="settings">
    {{#contentFor region="jumbotron"}}
        <br/>
        <br/>
    {{/contentFor}}

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Settings</h2>

            <form>
                <div class="row">
                    <div class="col-md-3">
                        <h4>Account</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <p><img src="images/avatar.jpg" width="100%"/></p>
                        <button type="button" class="btn btn-default btn-block">Change</button>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group input-group">
                            <span class="input-group-addon" id="sizing-addon1"><span
                                    class="glyphicon glyphicon-user"></span></span>
                            <input type="text" class="form-control" placeholder="Jessica Tuan"
                                   aria-describedby="sizing-addon1">
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                   placeholder="Password">
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                   placeholder="Confirm Password">
                        </div>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-md-12">
                        <h4>Notifications</h4>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> email me when my posts are marked as favourites
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> email me when I'm mentioned
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> email me when I get a reply
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> email me when someone follows me
                            </label>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-md-12">
                        <h4>Privacy</h4>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> allow anyone to tag me
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> add a location to my posts
                            </label>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-default">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
