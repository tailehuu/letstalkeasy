<template name="following">
    {{> contentFor region="jumbotron" template="jumbotronProfile"}}

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <ul class="media-list">
            
            {{#each users}}
            {{> followingItem}}
        {{else}}
            <p class="alert alert-warning">No following user yet!</p>
        {{/each}}
                

            </ul>
        </div>
    </div>
</template>
