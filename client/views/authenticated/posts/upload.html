<template name="upload">
    <div class="upload-area">
        <form id="upload" class="form-horizontal">
            <div class="form-group">
                <div class="col-md-12">
                    <input type="text" class="form-control required" name="title" placeholder="What's on your mind?">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <label for="fileUpload">Add Photos/Video</label>
                    <input type="file" id="fileUpload">
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-default pull-right">POST</button>
                </div>
            </div>
        </form>
    </div>
</template>
