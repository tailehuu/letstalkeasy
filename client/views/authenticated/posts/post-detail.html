<template name="postDetail">
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
<div class="modal-dialog">
	<div class="item">
        <div class="thumbnail post-detail">
            

            {{#if isImage url}}
                <img width="100%" src="{{url}}" alt="{{url}}">
            {{else}}
                {{#if isVideo url}}
                    <div class="embed-responsive-item">
                        <video width="100%" controls>
                            <source src="{{url}}" type="video/mp4">
                            <source src="{{url}}" type="video/ogg">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                {{/if}}
            {{/if}}
			<div class="caption">
                <div class="media">
                    <div class="media-left">
                        <a href="{{pathFor 'postDetail'}}">
                        
                        {{#if userPost.profile.avatar}}
                    <img class="media-object" src="{{userPost.profile.avatar}}"  alt="...">
                                 
                                {{else}}
                                <img class="media-object" src="/images/no-image.png" alt="...">
                         
                                {{/if}}
           
                        </a>
                    </div>
                    <div class="media-body">
                    <div class="media-heading row">
                  
                    <div class="col-md-3"><h4 >{{userPost.profile.name}}</h4></div>
                <div class="col-md-9 text-right" style="margin:10px 0; right: 15px">
                    <a href="#"><i class="fa fa-reply"></i></a> &nbsp;
                    <a href="#"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span></a> &nbsp;
                    <a href="#">1h</a>
                </div>
            </div>
                    
                 
                        
                        <p>{{titleText}}</p>
                    </div>
                </div>
            </div>
            
            {{> commentPost}}
            <div class="caption">
            <ul class="comments media-list">{{#each comments}} {{>
					commentItem}} {{/each}}
				</ul>
            </div>
				
			</div>
    </div>

</div>
</div>



</template>
